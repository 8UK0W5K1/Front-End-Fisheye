<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/89bb515681.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/images/logo.png" class="logo" alt="FishEye Homepage"
      /></a>
    </header>
    <main id="main_photographer">
      <div class="photograph-header">
        <div id="contactButton">
          <button id="contact_me">Contactez-moi</button>
        </div>
      </div>
    </main>
    <nav>
      <label for="tri">Trier par</label>
      <div id="tri" name="tri" aria-label="tri des medias" class="select-box">
        <div class="options-container">
          <hr />
          <div tabindex="1" class="option">
            <input type="radio" class="radio" name="category" id="date" />
            <label for="date" class="optionsDropdown">Date</label>
          </div>
          <hr />
          <div tabindex="1" class="option">
            <input type="radio" class="radio" name="category" id="titre" />
            <label for="titre" class="optionsDropdown">Titre</label>
          </div>
          <hr />
          <div tabindex="1" class="option">
            <input type="radio" class="radio" name="category" id="popularite" />
            <label for="popularite" class="optionsDropdown">Popularité</label>
          </div>
        </div>
        <div tabindex="0" class="selected optionsDropdown">Trier par</div>
      </div>
    </nav>
    <section id="photographer_gallery"></section>
    <section id="popup">
      <div class="popup_text">
        <span class="likes_total"></span>
        <span class="price_per_day"></span>
      </div>
    </section>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div id="inputHeader">
            <span>Contactez-moi</span>
            <span id="inputName"></span>
          </div>
          <img
            tabindex="0"
            id="close_modal"
            src="assets/icons/close.svg"
            alt="close contact form"
            aria-label="Close Contact Form"
          />
        </header>
        <form id="contactForm">
          <div>
            <label for="firstName">Prénom</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              required
              pattern="[A-Za-z -]{1,32}"
            />
            <label for="lastName">Nom</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              required
              pattern="[A-Za-z -]{1,32}"
            />
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <label for="textArea">Votre message</label>
            <textarea
              form="contactForm"
              name="textArea"
              id="textArea"
              required
              minlength="2"
            ></textarea>
          </div>
          <button
            id="submitForm"
            type="submit"
            class="contact_button"
            aria-label="Send"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/fetch.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script type="module" src="./scripts/factories/medias.js"></script>
    <script type="module" src="./scripts/factories/lightbox.js"></script>
    <script type="module" src="./scripts/factories/lightboxImage.js"></script>
    <script type="module" src="./scripts/factories/lightboxVideo.js"></script>
    <script type="module" src="./scripts/utils/likes.js"></script>
    <script type="module" src="./scripts/pages/photographerPage.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <!-- <script type="module" src="./dist/main.js"></script> -->
  </body>
</html>
